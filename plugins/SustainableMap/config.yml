# world settings
# do not modify this unless you completely know what you are doing
region-per-side: 512
enabled-worlds:
  - world

# take-region settings
take-region-price-formula: 100 * 2 ^ $player-regions-count
initial-keep-weeks: 4
extend-keep-weeks-price: 10
maximum-keep-weeks: 52

# opener settings
opener-keep-weeks: 4
teleport-cd-minutes: 1

# teleport settings
# do not modify this unless you completely know what you are doing
safe-teleport-check-size: 289
safe-teleport-on-player-join: true